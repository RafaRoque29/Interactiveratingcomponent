<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>

  <!-- Rating state start -->
  <div class="card">
    <div class="firstcard ">
        <div class="star">
          <img src="images/icon-star.svg">
        </div>
          <div class="card-question"> 
          <h1>How did we do?</h1>
          </div>
            <div class="card-text">
              <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering! </p>
            </div> 
                  <div class="rate-numbers">
                  <span> 1 </span>
                  <span> 2</span>
                  <span> 3</span>
                  <span> 4</span>
                  <span> 5</span>
                  </div> 
          <button class="btn-submit"> Submit </button>
    </div>     <!-- firstcard -->

    <div class="second-card hidden">
      <div class="thank-img">
        <img src="images/illustration-thank-you.svg">
      </div>
        <div class="rating-out-of">
          <p>You selected <span id="rate"> </span> out of 5 </p>
        </div>      
          <div class="tks-text">
            <h1>Thank you!</h1>
          </div>
            <div class="text-2">
              <p>We appreciate you taking the time to give a rating. If you ever need more support, 
              don't hesitate to get in touch!</p>
            </div>
    </div>  <!-- end second card -->
  </div>     <!-- end main card -->
